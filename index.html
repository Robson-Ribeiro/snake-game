<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Snake</title>
    <link rel="icon" href="snake.png" type="image/x-icon"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="mainContainer">
        <div class="scoreCard">
            <p class="score">Score: 0</p>
            <p class="highest">Highest Score: 0</p>
        </div>

        <div class="gameScreen"></div>
        
        <div class="controls">
            <span class="control left"><p class="control left">➜</p></span>
            <span class="control top"><p class="control top">➜</p></span>
            <span class="control right"><p class="control right">➜</p></span>
            <span class="control down"><p class="control down">➜</p></span>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
